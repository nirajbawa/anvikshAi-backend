<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .invite-text {
            font-size: 18px;
            color: #2c3e50;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white !important;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello,</h2>
        <p class="invite-text">You have been invited to join our platform. Click the button below to accept the invitation:</p>
        <a href="{{ invitation_url }}" class="button">Accept Invitation</a>
        <p class="footer">If you didn't request this, please ignore this email.</p>
    </div>
</body>
</html>
